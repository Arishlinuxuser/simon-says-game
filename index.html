<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon game</h1>
    <h3>Press any key to continue</h3>
    <div class="div_container">
        <div class="oneline">
            <div class="div red box" type="button" id="red">
                
            </div>
            <div class="div green box" type="button" id="green">
                
            </div>
        </div>
        <div class="twoline">
            <div class="div blue box" type="button" id="blue">
                
            </div>
            <div class="div yellow box" type="button" id="yellow">
                
            </div>
        </div>
    </div>
    <h4 id="h4"></h4>
    <br>
    <h4>Developed by Arish</h4>
    <script src="app.js"></script>
</body>
</html>
